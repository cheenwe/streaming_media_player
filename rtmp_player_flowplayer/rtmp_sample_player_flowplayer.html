<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="flowplayer-3.2.8.min.js"></script>
<title>RTMP Sample Player FlowPlayer</title>
</head>

<body>
	<h1>RTMP Sample Player FlowPlayer</h1>

	<a
		 href="#"
		 style="display:block;width:520px;height:330px"
		 id="player">
	</a>
	<!-- this will install flowplayer inside previous A- tag. -->
	<script>
	flowplayer("player", "flowplayer-3.2.8.swf",{
		clip: {
		  url: 'mpegts.stream',
		  provider: 'rtmp',
		  live: true,
		},
		plugins: {
		   rtmp: {
			 url: 'flowplayer.rtmp-3.2.8.swf',
			 netConnectionUrl: 'rtmp://v1.one-tv.com/live'
		   }
	   }
	});
	</script>

	<p>
		Sample RTMP URL (Live) is
		"rtmp://live.hkstv.hk.lxdns.com/live/hks"
		"rtmp://v1.one-tv.com/live/mpegts.stream"
	</p>

</body>
</html>
